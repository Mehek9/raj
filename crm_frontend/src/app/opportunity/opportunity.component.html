<div class="flexcontainer">
    <div class="container">
    <h2>Opportunity Details</h2>
    <form>
      <div class="form-group">
        <label for="accountName">Account Name:</label>
        <input type="text" id="accountName" name="accountName" [(ngModel)]="accountName">
      </div>
      <div class="form-group">
        <label for="category">Category:</label>
        <input type="text" id="category" name="category" [(ngModel)]="category">
      </div>
      <div class="form-group">
        <label for="forecastCategory">Forecast Category:</label>
        <select id="forecastCategory" name="forecastCategory" [(ngModel)]="forecastCategory">
          <option value="Omitted">Omitted</option>
          <option value="Pipeline">Pipeline</option>
          <option value="Commit">Commit</option>
          <option value="Closed">Closed</option>
        </select>
      </div>
      <div class="form-group">
        <label for="opportunityOwner">Opportunity Owner:</label>
        <input type="text" id="opportunityOwner" name="opportunityOwner" [(ngModel)]="opportunityOwner">
      </div>
      <div class="form-group">
        <label for="opportunityName">Opportunity Name:</label>
        <input type="text" id="opportunityName" name="opportunityName" [(ngModel)]="opportunityName">
      </div>
      <div class="form-group">
        <label for="description">Description:</label>
        <textarea id="description" name="description" [(ngModel)]="description"></textarea>
      </div>
      <div class="form-group">
        <label for="amount">Amount:</label>
        <input type="text" id="amount" name="amount" [(ngModel)]="amount">
      </div>
      <div class="form-group">
        <label for="closedDate">Closed Date:</label>
        <input type="date" id="closedDate" name="closedDate" [(ngModel)]="closedDate">
      </div>
      <div class="form-group">
        <label for="stage">Stage:</label>
        <select id="stage" name="stage" [(ngModel)]="stage">
          <option value="Need Analysis">Need Analysis</option>
          <option value="Proposal">Proposal</option>
          <option value="Closed won">Closed won</option>
          <option value="Closed lost">Closed lost</option>
        </select>
      </div>
      <button type="submit" (click)="submit()">Submit</button>
    </form>
  </div>
</div>
