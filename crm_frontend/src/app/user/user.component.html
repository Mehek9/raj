  <div class="card">
    <div class="card-header">
      <h5 class="card-title">Search Contacts</h5>
    </div>
    <div class="card-body">
      <div class="input-group mb-3">
        <select class="form-control" [(ngModel)]="searchType">
          <option value="category">Category</option>
          <option value="country">Country</option>
          
        </select>

        <ng-container *ngIf="searchType === 'country'">
          <select class="form-control" [(ngModel)]="selectedCountry">
            <option value="">Select Country</option>
            <option *ngFor="let country of countries" [value]="country">{{ country }}</option>
          </select>
        </ng-container>

    
        <ng-container *ngIf="searchType === 'category'">
          <select class="form-control" [(ngModel)]="selectedCategory">
            <option value="">Select Category</option>
            <option *ngFor="let category of categories" [value]="category">{{ category }}</option>
          </select>
        </ng-container>

    
        <button class="btn btn-primary" type="button" id="button-search" (click)="searchContacts()">Search</button>
      </div>
      <br>
      <table class="table">
        <thead>
          <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Email</th>
            <th>Category</th>
            <th>Phone Number</th>
            <th>Country</th>
            <th>Date Created</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let Contact of Contacts">
            <td>{{ Contact.id }}</td>
            <td>{{ Contact.name }}</td>
            <td>{{ Contact.email }}</td>
            <td>{{ Contact.category }}</td>
            <td>{{ Contact.phoneNumber }}</td>
            <td>{{ Contact.country }}</td>
            <td>{{ Contact.dateCreated | date }}</td> <!-- Format date using the date pipe -->
          </tr>
        </tbody>
      </table>
       </div>
  </div>
  
  
</div>
